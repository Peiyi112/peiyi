<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>City Information</h2>
    <table>
        <tr>
            <th>City</th>
            <th>Country</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>New York</td>
            <td>USA</td>
            <td>8,398,748</td>
        </tr>
        <tr>
            <td>Tokyo</td>
            <td>Japan</td>
            <td>13,515,271</td>
        </tr>
        <tr>
            <td>London</td>
            <td>UK</td>
            <td>8,136,000</td>
        </tr>
        <tr>
            <td>Mumbai</td>
            <td>India</td>
            <td>12,478,447</td>
        </tr>
    </table>
</body>
</html>
